<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>茜茜，今晚的整片星空将为你一人闪烁</title>
    <link rel="stylesheet" href="css/skystar.css">
</head>
<body>
    <video id="videofilm" poster="img/skystar2.jpg" autoplay muted loop>
        <source src="video/skystar.mp4" type="video/mp4">
    </video>
    <div class="textone">
        <h1>look at the stars</h1>
    </div>
    <div class="texttwo">
        <h1>look how they shine for u</h1>
    </div>
    <div class="textthree">
        <h1></h1>
    </div>
    
    <audio id="audio" src="video/晴天.mp3" loop></audio>

    <button id="play-button">播放音乐</button>
    
    <div class="container"></div>
    <script src="js/skystar.js"></script>

    <script>
        // 等待用户交互后播放音频
        document.getElementById('play-button').addEventListener('click', function() {
            const audio = document.getElementById('audio');
            audio.play();
        });
    </script>
</body>
</html>
