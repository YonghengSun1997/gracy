<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>茜茜，生日快乐</title>
    <link rel="stylesheet" href="css/skystar.css">
    <style>
        /* 音符按钮样式 */
        #play-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 30px;
            color: #E8F9FD;
            outline: none;
        }

        /* 音符旋转动画 */
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* 旋转效果 */
        #play-button.rotate {
            animation: spin 2s linear infinite;
        }

        /* 视频样式 */
        #videofilm {
            position: absolute; /* 绝对定位 */
            top: 0; /* 放在顶部 */
            left: 0; /* 放在左侧 */
            width: 100%; /* 充满父元素 */
            height: 100%; /* 充满父元素 */
            object-fit: cover; /* 保持比例填充 */
            z-index: 1; /* 设置层叠顺序，确保在图片上面 */
        }

        /* 图片样式 */
        .poster {
            position: relative; /* 相对定位，作为视频的定位基础 */
            z-index: 0; /* 确保图片在视频下方 */
        }
    </style>
</head>
<body>
    <div class="poster">
        <video id="videofilm" poster="img/skystar3.jpg" autoplay muted loop>
            <source src="video/skystar.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="textone">
        <h1>茜茜，生日快乐</h1>
    </div>
    <div class="textthree">
        <h1></h1>
    </div>
    <div class="texttwo">
        <h1></h1>
    </div>
    <div class="textthree">
        <h1></h1>
    </div>
    
    <audio id="audio" src="video/晴天.mp3" loop></audio>

    <!-- 音符图标按钮 -->
    <button id="play-button">🎵</button>
    
    <div class="container"></div>
    <script src="js/skystar.js"></script>

    <script>
        // 点击音符按钮，控制音乐播放和旋转效果
        document.getElementById('play-button').addEventListener('click', function() {
            const audio = document.getElementById('audio');
            if (audio.paused) {
                audio.play();
                this.classList.add('rotate'); // 添加旋转效果
            } else {
                audio.pause();
                this.classList.remove('rotate'); // 停止旋转效果
            }
        });
    </script>
</body>
</html>
